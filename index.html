<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
   
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Survey</title>
     <link rel="shortcut icon" href="sur.png" type="image/x-icon" />
      <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="container">
    <div class="title"> survey </div>
    <div class="content">
      <form name="contact" netlify>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="Name" required>
          </div>
          <div class="input-box">
            <span class="details">School name</span>
            <input type="text" placeholder="Enter your your school" name="School" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="Email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your number" name="telNo" required>
          </div>
          <div class="input-box">
            <span class="details">Your ID</span>
            <input type="text" placeholder="Enter your ID" name="Id" required>
          </div>
          <div class="input-box">
            <span class="details">Your faculty</span>
            <input type="text" placeholder="Enter your faculty " name="Faculty" required>
          </div>
          <div class="input-box">
            <span class="details">Your department</span>
            <input type="text" placeholder="Enter your department " name="Department" required>
          </div>
          <div class="input-box">
            <span class="details">why choosed </span>
            <input type="text" placeholder="why did you choose that faculty" name="WhyChoosed" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="sex"  id="dot-1">
          <input type="radio" name="sex" dot-2">
        
          <span class="gender-title">Sex</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
